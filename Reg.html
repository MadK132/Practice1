<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

<header class="header">
  <img src="Study.png" alt="Logo" style="width: 50px; height: auto;">
  <nav>
    <a href="index.html" class="a">Home</a>
    <a href="courses.html" class="a">Courses</a>
    <a href="contact.html" class="a">Contact us</a>
  </nav>
</header>

<main style="padding: 20px; background-color: #fff; text-align: center">
  <h2></h2>
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required class="input"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required class="input"><br><br>

    <label for="phone">Phone number:</label><br>
    <input type="phone" id="phone" name="phone" class="input"><br><br>
    <label for="telegram">Telegram:</label><br>
    <input type="phone" id="telegram" name="phone" class="input"><br><br>

    <div class="panel-container">
      <label class="panel" for="option1">
        <input type="radio" id="option1" name="selection" value="Option 1">
        IELTS Preparation
      </label>

      <label class="panel" for="option2">
        <input type="radio" id="option2" name="selection" value="Option 2">
        General English
      </label>
    </div>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" class="input"></textarea><br><br>

    <button type="submit" class="button">Submit</button>
  </form>
</main>

<footer class="footer">
  <p>&copy; 2024 You. All Rights Reserved.</p>
</footer>

</body>
</html>
